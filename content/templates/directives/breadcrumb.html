<div class="col-content-single breadcrumb-wrapper">
    <div>
        <section class="bleed-bottom blog-breadcrumbs">
            <ul class="breadcrumbs">
                <div>


                    <li ng-repeat="crumb in breadcrumbs"><a href="{{crumb.url}}"

                            class="{{arrow($index)}}"

                            >{{crumb.name}}
                    </a></li>




                </div>
            </ul>
        </section>

    </div>
</div>
